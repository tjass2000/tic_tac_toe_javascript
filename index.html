<html>

<head>
    <title>Tic Tac Toe</title>
    <link href="./static/" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="balls"></div>
    <h1>Tic Tac Toe</h1>
    <div class="currentPlayer"></div>
    <div class="container">
        <div class="grid-game">
            <button class="button" style="border-top: none; border-left:none"></button>
            <button class="button" style="border-top: none;"></button>
            <button class="button" style="border-top: none; border-right:none"></button>
            <button class="button" style="border-left:none"></button>
            <button class="button"></button>
            <button class="button" style="border-right:none"></button>
            <button class="button" style="border-bottom: none; border-left:none"></button>
            <button class="button" style="border-bottom: none;"></button>
            <button class="button" style="border-bottom: none; border-right:none"></button>
        </div>
    </div>
    <div class="replayBtn">
        <button class="replay">Replay</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
